<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { 
    getFirestore, 
    doc, 
    getDoc, 
    collection, 
    addDoc, 
    query, 
    orderBy, 
    onSnapshot,
    serverTimestamp,
    getDocs,
    where,
    limit
  } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyCW2RJIku0JLJZTUu0YA9yKO8zjtX29fAo",
    authDomain: "muah-feed.firebaseapp.com",
    databaseURL: "https://muah-feed-default-rtdb.firebaseio.com",
    projectId: "muah-feed",
    storageBucket: "muah-feed.firebasestorage.app",
    messagingSenderId: "442314397706",
    appId: "1:442314397706:web:65210aa85f2c43053667f3",
    measurementId: "G-RD4CWTL6KG"
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  
  // Global variables
  let currentArticleId = null;
  let userName = localStorage.getItem('userName') || '';
  let replyingToCommentId = null;
  
  document.addEventListener('DOMContentLoaded', function() {
    // Get article ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    currentArticleId = urlParams.get('id');
    
    if (!currentArticleId) {
      showError('Article Not Found', 'The requested article could not be found.');
      return;
    }
    
    // Set up back button - redirect to index2.html
    document.getElementById('backButton').addEventListener('click', function() {
      window.location.href = 'index2.html';
    });
    
    // Set up comment form
    const commentForm = document.getElementById('commentFormElement');
    commentForm.addEventListener('submit', handleCommentSubmit);
    
    // Set up wipe cache button
    const wipeCacheBtn = document.getElementById('wipeCache');
    wipeCacheBtn.addEventListener('click', handleWipeCache);
    
    // Check if user has a saved name
    if (userName) {
      document.getElementById('nameFormGroup').style.display = 'none';
    }
    
    // Load article and related content
    loadArticle(currentArticleId);
    loadRelatedArticles(currentArticleId);
    loadComments(currentArticleId);
  });
  
  async function loadArticle(articleId) {
    try {
      const docRef = doc(db, 'articles', articleId);
      const docSnap = await getDoc(docRef);
      
      if (docSnap.exists()) {
        const article = docSnap.data();
        renderArticle(article);
      } else {
        showError('Article Not Found', 'The requested article could not be found.');
      }
    } catch (error) {
      console.error('Error loading article:', error);
      showError('Error Loading Article', 'There was a problem loading the article. Please try again later.');
    }
  }
  
  function renderArticle(article) {
    const articleContent = document.getElementById('article-content');
    
    // Format date
    const date = article.timestamp ? new Date(article.timestamp).toLocaleDateString() : 'Unknown date';
    
    // Process the description to handle CKEditor-specific elements
    let processedDescription = processCKEditorContent(article.description || '');
    
    articleContent.innerHTML = `
      <h1 class="article-title">${article.title || 'Untitled Article'}</h1>
      <div class="article-meta">
        <span>Published: ${date}</span>
      </div>
      ${article.image ? `<img src="${article.image}" alt="${article.title}" class="article-image">` : ''}
      <div class="article-content">
        ${processedDescription}
      </div>
    `;
    
    // Process embedded media after the content is rendered
    processEmbeddedMedia();
  }
  
  async function loadRelatedArticles(currentArticleId) {
    try {
      // Get 3 random articles excluding the current one
      const articlesQuery = query(
        collection(db, 'articles'),
        where('__name__', '!=', currentArticleId),
        limit(10) // Get more than needed to randomize
      );
      
      const articlesSnapshot = await getDocs(articlesQuery);
      const articles = articlesSnapshot.docs.map(doc => ({ 
        id: doc.id, 
        ...doc.data() 
      }));
      
      // Shuffle and take 3 articles
      const shuffled = [...articles].sort(() => 0.5 - Math.random());
      const relatedArticles = shuffled.slice(0, 3);
      
      if (relatedArticles.length > 0) {
        renderRelatedArticles(relatedArticles);
      }
    } catch (error) {
      console.error('Error loading related articles:', error);
      // Hide related articles section if there's an error
      document.getElementById('relatedArticles').style.display = 'none';
    }
  }
  
  function renderRelatedArticles(articles) {
    const relatedGrid = document.getElementById('relatedGrid');
    const relatedSection = document.getElementById('relatedArticles');
    
    relatedGrid.innerHTML = '';
    
    articles.forEach(article => {
      const articleElement = document.createElement('div');
      articleElement.className = 'related-article';
      articleElement.setAttribute('data-id', article.id);
      
      // Strip HTML tags from description for preview
      const plainDescription = article.description ? 
        article.description.replace(/<[^>]*>/g, '').substring(0, 100) + '...' : 
        'No description available';
      
      articleElement.innerHTML = `
        ${article.image ? `<img src="${article.image}" alt="${article.title}" class="related-image">` : 
          `<div class="related-image" style="background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-image" style="font-size: 2rem; color: #ccc;"></i>
          </div>`}
        <div class="related-content">
          <h4 class="related-article-title">${article.title || 'Untitled Article'}</h4>
        </div>
      `;
      
      articleElement.addEventListener('click', () => {
        // Save the current page as return URL
        localStorage.setItem('returnUrl', window.location.href);
        window.location.href = `view.html?id=${article.id}`;
      });
      
      relatedGrid.appendChild(articleElement);
    });
    
    relatedSection.style.display = 'block';
  }
  
  function loadComments(articleId) {
    try {
      const commentsQuery = query(
        collection(db, 'articles', articleId, 'comments'),
        orderBy('timestamp', 'desc')
      );
      
      // Set up real-time listener for comments
      onSnapshot(commentsQuery, (snapshot) => {
        const comments = [];
        snapshot.forEach((doc) => {
          comments.push({ id: doc.id, ...doc.data() });
        });
        renderComments(comments);
      }, (error) => {
        console.error('Error loading comments:', error);
        document.getElementById('commentsList').innerHTML = `
          <div class="error">Error loading comments. Please try again later.</div>
        `;
      });
    } catch (error) {
      console.error('Error setting up comments listener:', error);
    }
  }
  
  function renderComments(comments) {
    const commentsList = document.getElementById('commentsList');
    
    if (comments.length === 0) {
      commentsList.innerHTML = `
        <div class="no-comments">No comments yet. Be the first to comment!</div>
      `;
      return;
    }
    
    commentsList.innerHTML = '';
    
    comments.forEach(comment => {
      const commentElement = createCommentElement(comment);
      commentsList.appendChild(commentElement);
    });
  }
  
  function createCommentElement(comment) {
    const commentDiv = document.createElement('div');
    commentDiv.className = 'comment';
    commentDiv.setAttribute('data-comment-id', comment.id);
    
    // Format date
    const date = comment.timestamp ? new Date(comment.timestamp.toDate()).toLocaleDateString() : 'Unknown date';
    
    commentDiv.innerHTML = `
      <div class="comment-header">
        <span class="comment-author">${comment.authorName || 'Anonymous'}</span>
        <span class="comment-date">${date}</span>
      </div>
      <div class="comment-text">${escapeHtml(comment.text)}</div>
      <div class="comment-actions">
        <button class="comment-action reply-btn">Reply</button>
      </div>
    `;
    
    // Add reply functionality
    const replyBtn = commentDiv.querySelector('.reply-btn');
    replyBtn.addEventListener('click', () => {
      // If already replying to this comment, hide the form
      if (replyingToCommentId === comment.id) {
        const existingForm = commentDiv.querySelector('.reply-form');
        if (existingForm) {
          existingForm.remove();
        }
        replyingToCommentId = null;
        return;
      }
      
      // Remove any other reply forms
      document.querySelectorAll('.reply-form').forEach(form => form.remove());
      
      // Create reply form
      const replyForm = document.createElement('div');
      replyForm.className = 'reply-form';
      replyForm.innerHTML = `
        <div class="form-group">
          <textarea class="form-input" placeholder="Your reply" required></textarea>
        </div>
        <button type="button" class="submit-btn post-reply">Post Reply</button>
        <button type="button" class="comment-action cancel-reply" style="margin-left: 10px;">Cancel</button>
      `;
      
      // Add event listeners
      const postReplyBtn = replyForm.querySelector('.post-reply');
      const cancelReplyBtn = replyForm.querySelector('.cancel-reply');
      const replyTextarea = replyForm.querySelector('textarea');
      
      postReplyBtn.addEventListener('click', () => {
        const replyText = replyTextarea.value.trim();
        if (replyText) {
          handleReplySubmit(comment.id, replyText);
          replyForm.remove();
          replyingToCommentId = null;
        }
      });
      
      cancelReplyBtn.addEventListener('click', () => {
        replyForm.remove();
        replyingToCommentId = null;
      });
      
      commentDiv.appendChild(replyForm);
      replyingToCommentId = comment.id;
    });
    
    return commentDiv;
  }
  
  async function handleCommentSubmit(e) {
    e.preventDefault();
    
    const commentText = document.getElementById('commentText').value.trim();
    let authorName = userName;
    
    // If user doesn't have a saved name, get it from the form
    if (!authorName) {
      authorName = document.getElementById('commentName').value.trim();
      if (!authorName) {
        alert('Please enter your name');
        return;
      }
    }
    
    if (!commentText) {
      alert('Please enter a comment');
      return;
    }
    
    const submitBtn = document.getElementById('submitComment');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Posting...';
    
    try {
      // Save comment to Firestore
      await addDoc(collection(db, 'articles', currentArticleId, 'comments'), {
        authorName: authorName,
        text: commentText,
        timestamp: serverTimestamp()
      });
      
      // If this is the first time user is commenting, save their name
      if (!userName) {
        userName = authorName;
        localStorage.setItem('userName', userName);
        document.getElementById('nameFormGroup').style.display = 'none';
      }
      
      // Clear comment text
      document.getElementById('commentText').value = '';
      
    } catch (error) {
      console.error('Error posting comment:', error);
      alert('Error posting comment. Please try again.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Post Comment';
    }
  }
  
  async function handleReplySubmit(commentId, replyText) {
    try {
      // Save reply to Firestore
      await addDoc(collection(db, 'articles', currentArticleId, 'comments', commentId, 'replies'), {
        authorName: userName || 'Anonymous',
        text: replyText,
        timestamp: serverTimestamp()
      });
    } catch (error) {
      console.error('Error posting reply:', error);
      alert('Error posting reply. Please try again.');
    }
  }
  
  function handleWipeCache() {
    const wipeCacheBtn = document.getElementById('wipeCache');
    
    // Clear localStorage
    localStorage.removeItem('userName');
    localStorage.removeItem('returnUrl');
    
    // Update UI
    userName = '';
    document.getElementById('nameFormGroup').style.display = 'block';
    
    // Show confirmation
    wipeCacheBtn.textContent = 'Done!';
    wipeCacheBtn.style.background = '#1DB954';
    wipeCacheBtn.style.borderColor = '#1DB954';
    
    // Revert after 2 seconds
    setTimeout(() => {
      wipeCacheBtn.textContent = 'Wipe Cache';
      wipeCacheBtn.style.background = '';
      wipeCacheBtn.style.borderColor = '#666';
    }, 2000);
  }
  
  function processCKEditorContent(content) {
    // Handle tables with the 'figure' wrapper
    content = content.replace(/<figure class="table">/g, '<div class="table-container">');
    content = content.replace(/<\/figure>/g, '</div>');
    
    // Handle media embeds
    content = content.replace(/<figure class="media">/g, '<div class="media">');
    
    // Handle oembed tags - convert to iframe where possible
    content = content.replace(/<oembed url="([^"]+)"><\/oembed>/g, function(match, url) {
      // Check if it's a YouTube URL
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const videoId = extractYouTubeId(url);
        if (videoId) {
          return `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        }
      }
      
      // For other media, just create a link
      return `<a href="${url}" target="_blank">${url}</a>`;
    });
    
    return content;
  }
  
  function processEmbeddedMedia() {
    // Process any remaining media elements after content is rendered
    const mediaElements = document.querySelectorAll('.media');
    
    mediaElements.forEach(media => {
      const oembed = media.querySelector('oembed');
      if (oembed) {
        const url = oembed.getAttribute('url');
        
        // Check if it's a YouTube URL
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
          const videoId = extractYouTubeId(url);
          if (videoId) {
            media.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
          }
        } else {
          // For other media, just create a link
          media.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        }
      }
    });
  }
  
  function extractYouTubeId(url) {
    const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    const match = url.match(regExp);
    return (match && match[2].length === 11) ? match[2] : null;
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  function showError(title, message) {
    const articleContent = document.getElementById('article-content');
    articleContent.innerHTML = `
      <div class="error-message">
        <h2>${title}</h2>
        <p>${message}</p>
        <a href="index2.html">Return to Home</a>
      </div>
    `;
  }
