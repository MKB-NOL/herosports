<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERO Sports Meet - Live View</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent-primary: #3b82f6;
            --accent-warning: #f59e0b;
            --border-light: rgba(255, 255, 255, 0.1);
            --border-medium: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .hidden {
            display: none !important;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Header */
        .view-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-light);
        }

        .view-logo {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            margin-bottom: 1rem;
        }

        .view-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .view-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Sections */
        .sections-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid var(--border-light);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid;
        }

        .section-header.leaders {
            border-color: var(--accent-warning);
        }

        .section-header.speakers {
            border-color: var(--accent-primary);
        }

        .section-header.guests {
            border-color: var(--border-medium);
        }

        .section-icon {
            font-size: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Grid Layouts */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .leaders-grid {
            justify-content: center;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        /* Participant Cards */
        .participant-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            aspect-ratio: 4/3;
        }

        .participant-card.speaking {
            border-color: var(--text-primary);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .participant-card.leader {
            border-color: var(--accent-warning);
        }

        .participant-card.speaker {
            border-color: var(--accent-primary);
        }

        .participant-card.guest {
            border-color: var(--border-medium);
        }

        .participant-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.6);
            opacity: 0.4;
        }

        .participant-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--text-primary);
            margin-bottom: 1rem;
        }

        .participant-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .participant-role {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .audio-indicator {
            margin-top: 1rem;
            width: 80%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .audio-level {
            height: 100%;
            width: 0%;
            background: var(--text-primary);
            border-radius: 2px;
            transition: width 0.1s ease-out;
        }

        .message-bubble {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            max-width: 80%;
            word-break: break-word;
            z-index: 10;
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
            animation: fadeInOut 7s forwards;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                padding: 1rem;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .leaders-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .view-title {
                font-size: 1.5rem;
            }
            
            .section {
                padding: 1.5rem;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .participant-card {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .view-logo {
                height: 40px;
            }
            
            .view-title {
                font-size: 1.25rem;
            }
            
            .section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="view-header">
            <img src="https://i.ibb.co/DsrGTPk/HERO-SPORTS-TALKS-removebg-preview.png" alt="HERO Sports" class="view-logo">
            <h1 class="view-title">HERO Sports Meet</h1>
            <p class="view-subtitle">Live Audio Conference Stream</p>
        </div>

        <div class="sections-container">
            <!-- Leaders Section -->
            <div class="section">
                <div class="section-header leaders">
                    <i class='bx bx-crown section-icon' style="color: var(--accent-warning);"></i>
                    <div>
                        <div class="section-title">Conference Leaders</div>
                        <div class="section-subtitle">Hosts & Moderators</div>
                    </div>
                </div>
                <div class="grid-container leaders-grid" id="leadersGrid">
                    <div class="empty-state" id="leadersEmpty">
                        <i class='bx bx-crown empty-icon'></i>
                        <div>No leaders in the conference</div>
                    </div>
                </div>
            </div>

            <!-- Main Speakers Section -->
            <div class="section">
                <div class="section-header speakers">
                    <i class='bx bx-microphone section-icon' style="color: var(--accent-primary);"></i>
                    <div>
                        <div class="section-title">Main Speakers</div>
                        <div class="section-subtitle">Active Participants</div>
                    </div>
                </div>
                <div class="grid-container" id="speakersGrid">
                    <div class="empty-state" id="speakersEmpty">
                        <i class='bx bx-microphone empty-icon'></i>
                        <div>No speakers currently active</div>
                    </div>
                </div>
            </div>

            <!-- Guests Section -->
            <div class="section">
                <div class="section-header guests">
                    <i class='bx bx-user section-icon'></i>
                    <div>
                        <div class="section-title">Conference Guests</div>
                        <div class="section-subtitle">All Participants</div>
                    </div>
                </div>
                <div class="grid-container" id="guestsGrid">
                    <div class="empty-state" id="guestsEmpty">
                        <i class='bx bx-user empty-icon'></i>
                        <div>No guests in the conference</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-dot"></div>
        <span>LIVE â€¢ Audio Conference</span>
    </div>

    <script>
        // Simulated data for demonstration
        // In production, this would connect to your backend or Firebase
        const mockParticipants = [
            {
                id: '1',
                name: 'John Doe',
                avatar: 'https://ui-avatars.com/api/?name=John+Doe&background=3b82f6&color=fff&size=128',
                role: 'leader',
                isSpeaking: true
            },
            {
                id: '2',
                name: 'Jane Smith',
                avatar: 'https://ui-avatars.com/api/?name=Jane+Smith&background=8b5cf6&color=fff&size=128',
                role: 'speaker',
                isSpeaking: false
            },
            {
                id: '3',
                name: 'Mike Johnson',
                avatar: 'https://ui-avatars.com/api/?name=Mike+Johnson&background=10b981&color=fff&size=128',
                role: 'guest',
                isSpeaking: false
            }
        ];

        // Initialize View
        function initView() {
            updateParticipantsView(mockParticipants);
            
            // Simulate speaking status changes
            setInterval(() => {
                mockParticipants.forEach(p => {
                    if (Math.random() > 0.7) {
                        p.isSpeaking = !p.isSpeaking;
                    }
                });
                updateParticipantsView(mockParticipants);
            }, 3000);
        }

        // Update Participants View
        function updateParticipantsView(participants) {
            const leaders = participants.filter(p => p.role === 'leader');
            const speakers = participants.filter(p => p.role === 'speaker');
            const guests = participants.filter(p => p.role === 'guest');
            
            updateSection('leaders', leaders);
            updateSection('speakers', speakers);
            updateSection('guests', guests);
        }

        // Update Section
        function updateSection(section, participants) {
            const container = document.getElementById(`${section}Grid`);
            const emptyState = document.getElementById(`${section}Empty`);
            
            // Clear existing cards
            const existingCards = container.querySelectorAll('.participant-card');
            existingCards.forEach(card => {
                if (!card.classList.contains('empty-state')) {
                    card.remove();
                }
            });
            
            // Show/hide empty state
            if (participants.length > 0) {
                emptyState.style.display = 'none';
                
                // Add participant cards
                participants.forEach(participant => {
                    const card = createParticipantCard(participant, section);
                    container.appendChild(card);
                });
            } else {
                emptyState.style.display = 'block';
            }
        }

        // Create Participant Card
        function createParticipantCard(participant, section) {
            const card = document.createElement('div');
            card.className = `participant-card ${section} ${participant.isSpeaking ? 'speaking' : ''}`;
            card.id = `participant-${participant.id}`;
            
            const audioLevel = participant.isSpeaking ? 
                Math.floor(20 + Math.random() * 60) : 0;
            
            card.innerHTML = `
                <div class="participant-bg" style="background-image: url('${participant.avatar}')"></div>
                <div class="participant-content">
                    <img src="${participant.avatar}" alt="${participant.name}" class="participant-avatar">
                    <div class="participant-name">${participant.name}</div>
                    <div class="participant-role">
                        <i class='bx ${getRoleIcon(participant.role)}'></i>
                        ${getRoleDisplayName(participant.role)}
                    </div>
                    <div class="audio-indicator">
                        <div class="audio-level" style="width: ${audioLevel}%"></div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Get Role Icon
        function getRoleIcon(role) {
            switch(role) {
                case 'leader': return 'bx-crown';
                case 'speaker': return 'bx-microphone';
                default: return 'bx-user';
            }
        }

        // Get Role Display Name
        function getRoleDisplayName(role) {
            switch(role) {
                case 'leader': return 'Leader';
                case 'speaker': return 'Speaker';
                default: return 'Guest';
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initView);

    </script>
</body>
</html>
