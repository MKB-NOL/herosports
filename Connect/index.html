<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Room - Professional Voice Conference</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Styles */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --speaking-color: #00ff88;
            --listening-color: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            z-index: 1000;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            min-height: 90vh;
            backdrop-filter: blur(10px);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo i {
            font-size: 2rem;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .owner-badge {
            background: linear-gradient(135deg, var(--warning), #ff9e00);
            color: var(--dark);
        }

        .admin-badge {
            background: linear-gradient(135deg, var(--success), #00b4d8);
            color: white;
        }

        .speaker-badge {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: var(--dark);
        }

        .audience-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Main Content */
        .main-content {
            display: flex;
            min-height: 70vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, var(--light) 0%, #f1f3f9 100%);
            padding: 25px;
            border-right: 1px solid var(--gray-light);
            overflow-y: auto;
            max-height: 70vh;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .participant-item.speaking {
            border-color: var(--speaking-color);
            box-shadow: 0 2px 12px rgba(0, 255, 136, 0.2);
        }

        .participant-item.owner {
            border-left: 4px solid var(--warning);
        }

        .participant-item.admin {
            border-left: 4px solid var(--success);
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .participant-details {
            flex: 1;
            min-width: 0;
        }

        .participant-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .participant-role {
            font-size: 0.8rem;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .participant-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .participant-item:hover .participant-actions {
            opacity: 1;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            justify-content: center;
            border-radius: 50%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e1156d;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark);
        }

        .btn-success:hover {
            background: #00b4d8;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning);
            color: var(--dark);
        }

        .btn-warning:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        .btn-muted {
            background: var(--gray);
            color: white;
        }

        /* Main Area */
        .main-area {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        /* Speakers Grid */
        .speakers-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .speakers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .speaker-card {
            background: linear-gradient(135deg, white, #f8f9ff);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            border: 3px solid transparent;
            transition: all 0.3s;
            overflow: hidden;
        }

        .speaker-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .speaker-card.speaking::before {
            opacity: 1;
        }

        .speaker-card.speaking {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(76, 201, 240, 0.3);
        }

        .speaker-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
            position: relative;
        }

        .speaker-avatar.owner::after {
            content: 'üëë';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1.2rem;
        }

        .speaker-avatar.admin::after {
            content: 'üõ°Ô∏è';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1.2rem;
        }

        .speaker-name {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .speaker-role {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .audio-visualizer {
            width: 100%;
            height: 6px;
            background: var(--gray-light);
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .audio-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--success), var(--speaking-color));
            border-radius: 3px;
            transition: width 0.05s linear;
        }

        /* Controls */
        .controls-container {
            margin-top: auto;
            padding-top: 30px;
            border-top: 1px solid var(--gray-light);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .control-btn:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .request-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            min-width: 220px;
            border-radius: 35px;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 0 40px;
        }

        .request-btn:hover {
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }

        .request-btn.requested {
            background: linear-gradient(135deg, var(--warning), #ff9e00);
        }

        .request-btn.requested:hover {
            box-shadow: 0 15px 30px rgba(248, 150, 30, 0.4);
        }

        .mute-btn {
            background: linear-gradient(135deg, var(--danger), #e1156d);
            color: white;
        }

        .mute-btn:hover {
            box-shadow: 0 15px 30px rgba(247, 37, 133, 0.4);
        }

        .mute-btn.muted {
            background: var(--gray);
        }

        .end-call-btn {
            background: linear-gradient(135deg, var(--danger), #e1156d);
            color: white;
            padding: 18px 40px;
            border-radius: 35px;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(247, 37, 133, 0.3);
        }

        .end-call-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(247, 37, 133, 0.4);
        }

        /* Request List */
        .requests-section {
            margin-top: 30px;
        }

        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .request-item {
            background: white;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-left: 4px solid var(--warning);
        }

        /* Notification System */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .notification {
            background: white;
            padding: 18px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            border-left: 5px solid var(--primary);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.error {
            border-left-color: var(--danger);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .notification-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-message {
            font-size: 0.9rem;
            color: var(--gray);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(100%); }
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1));
            border-radius: 15px;
            min-width: 120px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 5px;
        }

        /* Mobile Responsive */
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--gray-light);
                max-height: 300px;
            }
            
            .speakers-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .request-btn {
                min-width: 200px;
                padding: 0 30px;
            }
        }

        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .speakers-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 80px;
                height: 80px;
            }
            
            .stats-bar {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }

        /* Audio Level Animation */
        @keyframes audioWave {
            0%, 100% { height: 20%; }
            25% { height: 60%; }
            50% { height: 100%; }
            75% { height: 60%; }
        }

        .speaking-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            border-radius: 20px;
            animation: pulseGlow 2s infinite;
            pointer-events: none;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div>Initializing Audio Conference...</div>
        <div style="font-size: 0.9rem; color: rgba(255,255,255,0.7); margin-top: 10px;">
            Checking microphone permissions
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Main Application -->
    <div class="container hidden" id="appContainer">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <span>Professional Audio Room</span>
            </div>
            <div class="room-info">
                <div class="connection-status">
                    <div class="status-indicator"></div>
                    <span id="connectionStatus">Connected</span>
                </div>
                <div class="user-badge audience-badge" id="userRoleBadge">Audience</div>
                <div id="participantCount">0 Participants</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Admin Sidebar -->
            <div class="sidebar hidden" id="adminSidebar">
                <div class="section-title">
                    <i class="fas fa-users"></i>
                    <h3>Participants (<span id="participantCountSidebar">0</span>)</h3>
                </div>
                <div class="participants-list" id="participantsList">
                    <!-- Participants populated dynamically -->
                </div>

                <div class="requests-section hidden" id="requestsSection">
                    <div class="section-title">
                        <i class="fas fa-hand-paper"></i>
                        <h3>Speaking Requests (<span id="requestCount">0</span>)</h3>
                    </div>
                    <div class="requests-list" id="requestsList">
                        <div class="empty-state">No pending requests</div>
                    </div>
                </div>
            </div>

            <!-- Main Area -->
            <div class="main-area">
                <div class="speakers-container">
                    <div class="section-title">
                        <i class="fas fa-microphone"></i>
                        <h3>Active Speakers (<span id="speakerCount">0</span>)</h3>
                    </div>
                    
                    <div class="speakers-grid" id="speakersGrid">
                        <!-- Speakers populated dynamically -->
                    </div>
                </div>

                <!-- Stats Bar -->
                <div class="stats-bar hidden" id="statsBar">
                    <div class="stat-item">
                        <div class="stat-value" id="totalParticipants">0</div>
                        <div class="stat-label">Participants</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="activeSpeakers">0</div>
                        <div class="stat-label">Active Speakers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="pendingRequests">0</div>
                        <div class="stat-label">Pending Requests</div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls-container">
                    <!-- Audience Controls -->
                    <div class="controls" id="audienceControls">
                        <button class="control-btn request-btn" id="requestSpeakBtn">
                            <i class="fas fa-microphone"></i>
                            <span>Request to Speak</span>
                        </button>
                    </div>

                    <!-- Admin Controls -->
                    <div class="controls hidden" id="adminControls">
                        <button class="control-btn end-call-btn" id="endCallBtn">
                            <i class="fas fa-phone-slash"></i>
                            <span>End Conference</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and Application Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove, push, onDisconnect } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEjkoZ6xNZbNHdW1QDddYrBTVXxHgnIRc",
            authDomain: "rosine-e-commerce.firebaseapp.com",
            databaseURL: "https://rosine-e-commerce-default-rtdb.firebaseio.com",
            projectId: "rosine-e-commerce",
            storageBucket: "rosine-e-commerce.firebasestorage.app",
            messagingSenderId: "143638702824",
            appId: "1:143638702824:web:faa956ee5b50c9766ab75d",
            measurementId: "G-4CWT0L3Y98"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Application State
        const ROOM_ID = 'audio_room_main';
        let currentUser = null;
        let currentUserId = null;
        let userRole = 'audience';
        let userData = {};
        let localStream = null;
        let peers = new Map();
        let audioAnalyzers = new Map();
        let isRequesting = false;
        let isMuted = false;
        let connectionState = 'connecting';

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const appContainer = document.getElementById('appContainer');
        const notificationContainer = document.getElementById('notificationContainer');
        const adminSidebar = document.getElementById('adminSidebar');
        const adminControls = document.getElementById('adminControls');
        const audienceControls = document.getElementById('audienceControls');
        const requestSpeakBtn = document.getElementById('requestSpeakBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const userRoleBadge = document.getElementById('userRoleBadge');
        const participantCount = document.getElementById('participantCount');
        const participantCountSidebar = document.getElementById('participantCountSidebar');
        const participantsList = document.getElementById('participantsList');
        const requestsList = document.getElementById('requestsList');
        const requestsSection = document.getElementById('requestsSection');
        const requestCount = document.getElementById('requestCount');
        const speakersGrid = document.getElementById('speakersGrid');
        const speakerCount = document.getElementById('speakerCount');
        const statsBar = document.getElementById('statsBar');
        const totalParticipants = document.getElementById('totalParticipants');
        const activeSpeakers = document.getElementById('activeSpeakers');
        const pendingRequests = document.getElementById('pendingRequests');
        const connectionStatus = document.getElementById('connectionStatus');

        // Notification System
        function showNotification(title, message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas fa-${icon}"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div class="notification-message">${message}</div>
                </div>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Remove after animation
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }

        // Initialize Application
        async function initializeApp() {
            try {
                // Sign in anonymously
                showNotification('Connecting', 'Authenticating with server...', 'info');
                
                await signInAnonymously(auth);
                
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        currentUser = user;
                        currentUserId = user.uid;
                        
                        await setupRoom();
                        await setupAudio();
                        setupFirebaseListeners();
                        
                        // Show app
                        setTimeout(() => {
                            loadingEl.classList.add('hidden');
                            appContainer.classList.remove('hidden');
                            showNotification('Connected', 'Successfully joined the audio room!', 'success');
                        }, 1000);
                    }
                });
                
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('Connection Failed', 'Unable to connect to server', 'error');
            }
        }

        // Setup Room
        async function setupRoom() {
            const roomRef = ref(database, `rooms/${ROOM_ID}`);
            
            // Check if room exists
            const snapshot = await getSnapshot(roomRef);
            
            if (!snapshot.exists()) {
                // Create new room - first user becomes owner
                await set(roomRef, {
                    created: Date.now(),
                    owner: currentUserId,
                    status: 'active',
                    settings: {
                        maxSpeakers: 3,
                        requireApproval: true,
                        autoMute: true
                    }
                });
                
                userRole = 'owner';
                await createUserData();
                showNotification('Room Created', 'You are now the room owner', 'success');
                
            } else {
                // Join existing room
                const userRef = ref(database, `rooms/${ROOM_ID}/participants/${currentUserId}`);
                const userSnapshot = await getSnapshot(userRef);
                
                if (!userSnapshot.exists()) {
                    userRole = 'audience';
                    await createUserData();
                    showNotification('Joined Room', 'You are now in the audio room', 'success');
                } else {
                    // Reconnecting user
                    const data = userSnapshot.val();
                    userRole = data.role;
                    userData = data;
                    updateUI();
                }
            }
            
            // Set up disconnect handler
            setupDisconnectHandler();
        }

        // Get snapshot helper
        function getSnapshot(ref) {
            return new Promise((resolve) => {
                onValue(ref, (snapshot) => {
                    resolve(snapshot);
                }, { onlyOnce: true });
            });
        }

        // Create User Data
        async function createUserData() {
            const userName = `User_${currentUserId.substring(0, 6)}`;
            const userRef = ref(database, `rooms/${ROOM_ID}/participants/${currentUserId}`);
            
            userData = {
                id: currentUserId,
                name: userName,
                role: userRole,
                isSpeaking: false,
                isMuted: false,
                isOnline: true,
                joinedAt: Date.now(),
                lastActive: Date.now()
            };
            
            await set(userRef, userData);
            updateUI();
        }

        // Setup Audio
        async function setupAudio() {
            try {
                // Request microphone permission
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 48000,
                        channelCount: 1
                    },
                    video: false
                });
                
                // Apply audio processing
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(localStream);
                const destination = audioContext.createMediaStreamDestination();
                source.connect(destination);
                
                showNotification('Audio Ready', 'Microphone access granted', 'success');
                
            } catch (error) {
                console.error('Audio setup error:', error);
                showNotification('Microphone Access Required', 'Please allow microphone access to participate', 'error');
            }
        }

        // Setup Firebase Listeners
        function setupFirebaseListeners() {
            // Listen to participants
            const participantsRef = ref(database, `rooms/${ROOM_ID}/participants`);
            onValue(participantsRef, (snapshot) => {
                updateParticipants(snapshot.val());
            });
            
            // Listen to speaking requests
            const requestsRef = ref(database, `rooms/${ROOM_ID}/requests`);
            onValue(requestsRef, (snapshot) => {
                updateRequests(snapshot.val());
            });
            
            // Listen to signaling data
            const signalingRef = ref(database, `rooms/${ROOM_ID}/signaling/${currentUserId}`);
            onValue(signalingRef, (snapshot) => {
                handleSignaling(snapshot.val());
            });
            
            // Listen to room status
            const roomRef = ref(database, `rooms/${ROOM_ID}`);
            onValue(roomRef, (snapshot) => {
                const room = snapshot.val();
                if (room && room.status === 'ended') {
                    handleRoomEnded();
                }
            });
        }

        // Setup Disconnect Handler
        function setupDisconnectHandler() {
            const userRef = ref(database, `rooms/${ROOM_ID}/participants/${currentUserId}`);
            const disconnectRef = onDisconnect(userRef);
            disconnectRef.remove();
            
            // Update online status when leaving
            window.addEventListener('beforeunload', async () => {
                await remove(userRef);
                cleanupConnections();
            });
        }

        // Update Participants
        function updateParticipants(participants) {
            if (!participants) {
                participants = {};
            }
            
            const participantsArray = Object.values(participants);
            
            // Update counters
            const total = participantsArray.length;
            const speakers = participantsArray.filter(p => 
                (p.role === 'speaker' || p.role === 'owner' || p.role === 'admin') && !p.isMuted
            ).length;
            
            totalParticipants.textContent = total;
            activeSpeakers.textContent = speakers;
            participantCount.textContent = `${total} Participants`;
            participantCountSidebar.textContent = total;
            
            // Update UI based on role
            updateUIBasedOnRole();
            
            // Update participants list
            updateParticipantsList(participantsArray);
            
            // Update speakers grid
            updateSpeakersGrid(participantsArray);
            
            // Update stats bar
            statsBar.classList.remove('hidden');
        }

        // Update UI Based on Role
        function updateUIBasedOnRole() {
            // Update badge
            userRoleBadge.textContent = userRole.charAt(0).toUpperCase() + userRole.slice(1);
            userRoleBadge.className = 'user-badge ' + userRole + '-badge';
            
            // Show/hide admin sidebar
            if (userRole === 'owner' || userRole === 'admin') {
                adminSidebar.classList.remove('hidden');
                adminControls.classList.remove('hidden');
                audienceControls.classList.add('hidden');
                requestsSection.classList.remove('hidden');
            } else {
                adminSidebar.classList.add('hidden');
                adminControls.classList.add('hidden');
                audienceControls.classList.remove('hidden');
            }
            
            // Update request button
            if (isRequesting) {
                requestSpeakBtn.innerHTML = `
                    <i class="fas fa-hourglass-half"></i>
                    <span>Request Pending</span>
                `;
                requestSpeakBtn.classList.add('requested');
            } else {
                requestSpeakBtn.innerHTML = `
                    <i class="fas fa-microphone"></i>
                    <span>Request to Speak</span>
                `;
                requestSpeakBtn.classList.remove('requested');
            }
        }

        // Update Participants List
        function updateParticipantsList(participants) {
            participantsList.innerHTML = '';
            
            participants.forEach(participant => {
                const item = document.createElement('div');
                item.className = `participant-item ${participant.role} ${participant.isSpeaking ? 'speaking' : ''}`;
                
                let actions = '';
                if ((userRole === 'owner' || userRole === 'admin') && participant.id !== currentUserId) {
                    actions = `
                        <div class="participant-actions">
                            ${participant.role === 'speaker' ? `
                                <button class="btn btn-sm ${participant.isMuted ? 'btn-success' : 'btn-muted'}" 
                                        onclick="toggleMute('${participant.id}')">
                                    <i class="fas fa-${participant.isMuted ? 'microphone' : 'microphone-slash'}"></i>
                                </button>
                            ` : ''}
                            ${participant.role !== 'owner' ? `
                                <button class="btn btn-sm btn-danger" onclick="removeParticipant('${participant.id}')">
                                    <i class="fas fa-user-slash"></i>
                                </button>
                            ` : ''}
                            ${(userRole === 'owner' && participant.role === 'audience') ? `
                                <button class="btn btn-sm btn-warning" onclick="makeAdmin('${participant.id}')">
                                    <i class="fas fa-user-shield"></i>
                                </button>
                            ` : ''}
                        </div>
                    `;
                }
                
                item.innerHTML = `
                    <div class="participant-info">
                        <div class="participant-avatar">
                            ${participant.name.substring(0, 2).toUpperCase()}
                        </div>
                        <div class="participant-details">
                            <div class="participant-name">${participant.name}</div>
                            <div class="participant-role">
                                <i class="fas fa-${getRoleIcon(participant.role)}"></i>
                                ${participant.role.charAt(0).toUpperCase() + participant.role.slice(1)}
                                ${participant.isSpeaking ? '‚Ä¢ <span style="color: var(--speaking-color);">Speaking</span>' : ''}
                            </div>
                        </div>
                    </div>
                    ${actions}
                `;
                
                participantsList.appendChild(item);
            });
        }

        // Update Speakers Grid
        function updateSpeakersGrid(participants) {
            const speakers = participants.filter(p => 
                p.role === 'speaker' || p.role === 'owner' || p.role === 'admin'
            );
            
            speakerCount.textContent = speakers.length;
            speakersGrid.innerHTML = '';
            
            speakers.forEach(speaker => {
                const card = document.createElement('div');
                card.className = `speaker-card ${speaker.isSpeaking ? 'speaking' : ''}`;
                
                card.innerHTML = `
                    <div class="speaker-avatar ${speaker.role}">
                        ${speaker.name.substring(0, 2).toUpperCase()}
                        ${speaker.isSpeaking ? '<div class="speaking-animation"></div>' : ''}
                    </div>
                    <div class="speaker-name">${speaker.name}</div>
                    <div class="speaker-role">
                        <i class="fas fa-${getRoleIcon(speaker.role)}"></i>
                        ${speaker.role.charAt(0).toUpperCase() + speaker.role.slice(1)}
                    </div>
                    <div class="audio-visualizer">
                        <div class="audio-level" id="audio-level-${speaker.id}" 
                             style="width: ${speaker.isSpeaking ? '30%' : '0%'}"></div>
                    </div>
                `;
                
                speakersGrid.appendChild(card);
            });
        }

        // Update Requests
        function updateRequests(requests) {
            if (!requests) {
                requestsList.innerHTML = '<div class="empty-state">No pending requests</div>';
                requestCount.textContent = '0';
                pendingRequests.textContent = '0';
                return;
            }
            
            const requestsArray = Object.values(requests);
            requestCount.textContent = requestsArray.length;
            pendingRequests.textContent = requestsArray.length;
            
            requestsList.innerHTML = '';
            
            requestsArray.forEach(request => {
                const item = document.createElement('div');
                item.className = 'request-item';
                item.innerHTML = `
                    <div>
                        <strong>${request.userName}</strong>
                        <div style="font-size: 0.85rem; color: var(--gray); margin-top: 4px;">
                            Requested at ${new Date(request.timestamp).toLocaleTimeString()}
                        </div>
                    </div>
                    <div class="participant-actions">
                        <button class="btn btn-success btn-sm" onclick="handleRequest('${request.userId}', true)">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="handleRequest('${request.userId}', false)">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    </div>
                `;
                requestsList.appendChild(item);
            });
        }

        // Get Role Icon
        function getRoleIcon(role) {
            const icons = {
                'owner': 'crown',
                'admin': 'user-shield',
                'speaker': 'microphone',
                'audience': 'user'
            };
            return icons[role] || 'user';
        }

        // Request to Speak
        async function requestToSpeak() {
            if (userRole !== 'audience' || isRequesting) return;
            
            try {
                isRequesting = true;
                updateUIBasedOnRole();
                
                const requestRef = ref(database, `rooms/${ROOM_ID}/requests/${currentUserId}`);
                await set(requestRef, {
                    userId: currentUserId,
                    userName: userData.name,
                    timestamp: Date.now()
                });
                
                showNotification('Request Sent', 'Waiting for admin approval to speak', 'info');
            } catch (error) {
                console.error('Request error:', error);
                isRequesting = false;
                updateUIBasedOnRole();
                showNotification('Error', 'Failed to send request', 'error');
            }
        }

        // Handle Request (Approve/Reject)
        async function handleRequest(userId, approve) {
            if (userRole !== 'owner' && userRole !== 'admin') return;
            
            try {
                const requestRef = ref(database, `rooms/${ROOM_ID}/requests/${userId}`);
                const userRef = ref(database, `rooms/${ROOM_ID}/participants/${userId}`);
                
                if (approve) {
                    // Update user role to speaker
                    await update(userRef, {
                        role: 'speaker',
                        isMuted: false
                    });
                    
                    // Remove request
                    await remove(requestRef);
                    
                    // Create WebRTC connection
                    await createPeerConnection(userId);
                    
                    showNotification('Request Approved', 'User is now a speaker', 'success');
                } else {
                    // Just remove request
                    await remove(requestRef);
                    showNotification('Request Rejected', 'Speaker request denied', 'info');
                }
            } catch (error) {
                console.error('Handle request error:', error);
                showNotification('Error', 'Failed to process request', 'error');
            }
        }

        // Create Peer Connection
        async function createPeerConnection(peerId) {
            try {
                if (peers.has(peerId)) return;
                
                const peer = new SimplePeer({
                    initiator: userRole === 'owner' || userRole === 'admin',
                    stream: localStream,
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' },
                            { urls: 'stun:stun2.l.google.com:19302' },
                            { urls: 'stun:stun3.l.google.com:19302' },
                            { urls: 'stun:stun4.l.google.com:19302' }
                        ]
                    }
                });
                
                peer.on('signal', async (data) => {
                    // Send signaling data via Firebase
                    const signalingRef = ref(database, `rooms/${ROOM_ID}/signaling/${peerId}`);
                    await set(signalingRef, {
                        from: currentUserId,
                        signal: data,
                        timestamp: Date.now()
                    });
                });
                
                peer.on('stream', (stream) => {
                    handleRemoteStream(peerId, stream);
                });
                
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    peers.delete(peerId);
                });
                
                peers.set(peerId, peer);
                
            } catch (error) {
                console.error('Peer creation error:', error);
            }
        }

        // Handle Signaling
        async function handleSignaling(data) {
            if (!data || data.from === currentUserId) return;
            
            const peer = peers.get(data.from);
            if (peer) {
                peer.signal(data.signal);
            } else {
                await createPeerConnection(data.from);
                setTimeout(() => {
                    const newPeer = peers.get(data.from);
                    if (newPeer) newPeer.signal(data.signal);
                }, 1000);
            }
            
            // Clean up signaling data
            setTimeout(async () => {
                const signalingRef = ref(database, `rooms/${ROOM_ID}/signaling/${currentUserId}`);
                await remove(signalingRef);
            }, 5000);
        }

        // Handle Remote Stream
        function handleRemoteStream(userId, stream) {
            // Create audio element
            const audio = new Audio();
            audio.srcObject = stream;
            audio.autoplay = true;
            audio.volume = 0.8;
            
            // Setup audio analyzer for visualizer
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            const analyzer = audioContext.createAnalyser();
            analyzer.fftSize = 256;
            source.connect(analyzer);
            
            audioAnalyzers.set(userId, analyzer);
            
            // Start visualizer animation
            function updateVisualizer() {
                const analyzer = audioAnalyzers.get(userId);
                if (!analyzer) return;
                
                const dataArray = new Uint8Array(analyzer.frequencyBinCount);
                analyzer.getByteFrequencyData(dataArray);
                
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                const level = Math.min(100, (average / 128) * 100);
                
                const levelEl = document.getElementById(`audio-level-${userId}`);
                if (levelEl) {
                    levelEl.style.width = `${level}%`;
                }
                
                // Update speaking status
                const isSpeaking = level > 10;
                updateSpeakingStatus(userId, isSpeaking);
                
                requestAnimationFrame(updateVisualizer);
            }
            
            updateVisualizer();
        }

        // Update Speaking Status
        async function updateSpeakingStatus(userId, isSpeaking) {
            const userRef = ref(database, `rooms/${ROOM_ID}/participants/${userId}`);
            await update(userRef, {
                isSpeaking: isSpeaking,
                lastActive: Date.now()
            });
        }

        // Toggle Mute
        async function toggleMute(userId) {
            if (userRole !== 'owner' && userRole !== 'admin') return;
            
            try {
                const userRef = ref(database, `rooms/${ROOM_ID}/participants/${userId}`);
                const snapshot = await getSnapshot(userRef);
                const user = snapshot.val();
                
                await update(userRef, {
                    isMuted: !user.isMuted
                });
                
                showNotification(
                    user.isMuted ? 'Unmuted' : 'Muted',
                    `${user.name} has been ${user.isMuted ? 'unmuted' : 'muted'}`,
                    'info'
                );
            } catch (error) {
                console.error('Toggle mute error:', error);
            }
        }

        // Remove Participant
        async function removeParticipant(userId) {
            if (userRole !== 'owner' && userRole !== 'admin') return;
            
            try {
                // Remove from participants
                const userRef = ref(database, `rooms/${ROOM_ID}/participants/${userId}`);
                await remove(userRef);
                
                // Remove any pending requests
                const requestRef = ref(database, `rooms/${ROOM_ID}/requests/${userId}`);
                await remove(requestRef);
                
                showNotification('Participant Removed', 'User has been removed from the room', 'warning');
            } catch (error) {
                console.error('Remove participant error:', error);
            }
        }

        // Make Admin
        async function makeAdmin(userId) {
            if (userRole !== 'owner') return;
            
            try {
                const userRef = ref(database, `rooms/${ROOM_ID}/participants/${userId}`);
                await update(userRef, {
                    role: 'admin'
                });
                
                showNotification('Admin Promoted', 'User is now an admin', 'success');
            } catch (error) {
                console.error('Make admin error:', error);
            }
        }

        // End Call
        async function endCall() {
            if (userRole !== 'owner') {
                showNotification('Permission Denied', 'Only room owner can end the call', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to end the conference for everyone?')) return;
            
            try {
                // Update room status
                const roomRef = ref(database, `rooms/${ROOM_ID}`);
                await update(roomRef, {
                    status: 'ended',
                    endedAt: Date.now(),
                    endedBy: currentUserId
                });
                
                showNotification('Conference Ended', 'The room has been closed for all participants', 'warning');
                
                // Clean up
                cleanupConnections();
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
                
            } catch (error) {
                console.error('End call error:', error);
            }
        }

        // Handle Room Ended
        function handleRoomEnded() {
            showNotification('Room Closed', 'The owner has ended the conference', 'warning');
            cleanupConnections();
            
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        }

        // Cleanup Connections
        function cleanupConnections() {
            // Close all peer connections
            peers.forEach(peer => {
                try {
                    peer.destroy();
                } catch (e) {
                    console.error('Peer destroy error:', e);
                }
            });
            peers.clear();
            
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // Clear audio analyzers
            audioAnalyzers.clear();
        }

        // Update Connection Status
        function updateConnectionStatus(status) {
            connectionState = status;
            connectionStatus.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            
            const indicator = document.querySelector('.status-indicator');
            if (indicator) {
                indicator.style.background = 
                    status === 'connected' ? 'var(--success)' :
                    status === 'connecting' ? 'var(--warning)' :
                    'var(--danger)';
            }
        }

        // Make functions available globally
        window.toggleMute = toggleMute;
        window.removeParticipant = removeParticipant;
        window.makeAdmin = makeAdmin;
        window.handleRequest = handleRequest;

        // Event Listeners
        requestSpeakBtn.addEventListener('click', requestToSpeak);
        endCallBtn.addEventListener('click', endCall);

        // Network monitoring
        window.addEventListener('online', () => {
            updateConnectionStatus('connected');
            showNotification('Back Online', 'Connection restored', 'success');
        });
        
        window.addEventListener('offline', () => {
            updateConnectionStatus('disconnected');
            showNotification('Connection Lost', 'Trying to reconnect...', 'error');
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateConnectionStatus('connecting');
            initializeApp();
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // User switched tabs or minimized browser
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        track.enabled = false;
                    });
                }
            } else {
                // User returned
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        track.enabled = true;
                    });
                }
            }
        });

    </script>
