<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERO Sports Meet</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/DsrGTPk/HERO-SPORTS-TALKS-removebg-preview.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
            filter: brightness(0) invert(1);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Auth Screen */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .auth-title {
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff4444;
            color: #fff;
        }

        .btn-danger:hover {
            background: #ff3333;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(0);
        }

        /* Main Room Container */
        .room-container {
            display: flex;
            height: 100vh;
            background: #000;
        }

        /* Left Panel - Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Room Header */
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .room-logo {
            height: 40px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .room-name {
            font-family: 'Comfortaa', sans-serif;
            font-size: 24px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }

        /* Participants Grid */
        .participants-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px 0;
            align-content: center;
            justify-items: center;
        }

        .participant-box {
            width: 280px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .participant-box.speaking {
            border-color: #fff;
        }

        .participant-box.owner {
            border-color: #ff4444;
        }

        .participant-box.admin {
            border-color: #ffcc00;
        }

        .participant-box.main-speaker {
            border-color: #ffcc00;
        }

        .participant-box.guest {
            border-color: #fff;
        }

        .participant-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0.3;
            z-index: 1;
        }

        .participant-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
        }

        .participant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        .participant-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }

        .participant-role {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            padding: 3px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .message-bubble {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 12px;
            max-width: 90%;
            word-wrap: break-word;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInOut 7s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        /* Controls Bar */
        .controls-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Right Panel - Sidebar */
        .right-sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.05);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* Participants Panel */
        .participants-panel {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .participant-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .participant-item-info {
            flex: 1;
        }

        .participant-item-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .participant-item-role {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
        }

        .participant-actions {
            display: flex;
            gap: 5px;
        }

        /* Messages Panel */
        .messages-panel {
            height: 300px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .messages-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #fff;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
        }

        .message-input {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-form {
            display: flex;
            gap: 10px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #fff;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Mobile Messages */
        .mobile-messages {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .mobile-messages.active {
            transform: translateY(0);
        }

        /* View Mode */
        .view-mode .right-sidebar {
            display: none;
        }

        .view-mode .controls-bar {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .room-container {
                flex-direction: column;
            }

            .right-sidebar {
                width: 100%;
                height: 300px;
                position: fixed;
                bottom: 0;
                transform: translateY(100%);
                transition: transform 0.3s ease;
                z-index: 100;
            }

            .right-sidebar.active {
                transform: translateY(0);
            }

            .participants-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 20px 10px;
            }

            .participant-box {
                width: 250px;
                height: 180px;
            }
        }
    </style>
</head>

    <!-- Loading Screen -->

            <div class="messages-container" id="mobileMessagesContainer"></div>

                <form id="mobileMessageForm" class="message-form">
                    <input type="text" id="mobileMessageInput" class="form-control" placeholder="Type a message..." required>
                    <button type="submit" class="btn-icon">
                        <i class='bx bx-send'></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">

                <div style="margin-top: 10px;">

            </div>

        async function initializeApp() {
            try {
                // Check if we have user data in localStorage
                const savedUser = localStorage.getItem('hero_sports_user');
                if (savedUser) {
                    userData = JSON.parse(savedUser);
                    userId = userData.id;
                    await joinRoom();
                } else {
                    // Show auth screen
                    loadingScreen.classList.add('hidden');
                    authScreen.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Init error:', error);
                showNotification('Failed to initialize app', 'error');
            }
        }

        // Handle Auth Form Submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const userPhoto = document.getElementById('userPhoto').value;
            
            // Validate image URL
            if (!userPhoto.startsWith('http')) {
                showNotification('Please enter a valid image URL', 'error');
                return;
            }
            
            // Create user data
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            userData = {
                id: userId,
                name: userName,
                email: userEmail,
                photo: userPhoto,
                role: 'guest',
                isSpeaking: false,
                isMuted: true,
                joinedAt: Date.now()
            };
            
            // Save to localStorage
            localStorage.setItem('hero_sports_user', JSON.stringify(userData));
            
            // Join room
            await joinRoom();
        });

        // Join Room
        async function joinRoom() {
            try {
                // Request microphone permission
                await requestAudioPermission();
                
                // Check if room exists
                const roomRef = database.ref(`rooms/${ROOM_ID}`);
                const snapshot = await roomRef.once('value');
                
                if (!snapshot.exists()) {
                    // First user - create room as owner
                    userRole = 'owner';
                    userData.role = 'owner';
                    
                    await roomRef.set({
                        created: Date.now(),
                        owner: userId,
                        status: 'active'
                    });
                    
                    showNotification('Room created! You are the owner.', 'success');
                } else {
                    // Check if user already exists in room
                    const userRef = database.ref(`rooms/${ROOM_ID}/participants/${userId}`);
                    const userSnapshot = await userRef.once('value');
                    
                    if (!userSnapshot.exists()) {
                        // New user joins as guest
                        userRole = 'guest';
                        userData.role = 'guest';
                        showNotification('Joined the room', 'success');
                    } else {
                        // Reconnecting user
                        const existingData = userSnapshot.val();
                        userRole = existingData.role;
                        userData.role = existingData.role;
                    }
                }
                
                // Update user data in Firebase
                await updateUserData();
                
                // Setup UI
                setupUI();
                setupFirebaseListeners();
                
                // Show room
                authScreen.classList.add('hidden');
                loadingScreen.classList.add('hidden');
                roomContainer.classList.remove('hidden');
                
                // If view mode, hide controls
                if (window.location.search.includes('view=true')) {
                    roomContainer.classList.add('view-mode');
                }
                
            } catch (error) {
                console.error('Join room error:', error);
                showNotification('Failed to join room', 'error');
            }
        }

        // Request Audio Permission
        async function requestAudioPermission() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });
                
                // Initially mute
                localStream.getAudioTracks()[0].enabled = false;
                isMuted = true;
                
            } catch (error) {
                console.error('Audio permission error:', error);
                showNotification('Microphone access is required', 'error');
                throw error;
            }
        }

        // Update User Data in Firebase
        async function updateUserData() {
            const userRef = database.ref(`rooms/${ROOM_ID}/participants/${userId}`);
            await userRef.set(userData);
            
            // Setup disconnect handler
            userRef.onDisconnect().remove();
        }

        // Setup UI
        function setupUI() {
            // Update user info
            currentUserAvatar.src = userData.photo;
            currentUserName.textContent = userData.name;
            currentUserRole.textContent = userRole.charAt(0).toUpperCase() + userRole.slice(1);
            
            // Update mute button
            updateMuteButton();
            
            // Event Listeners
            muteBtn.addEventListener('click', toggleMute);
            participantsBtn.addEventListener('click', toggleParticipants);
            messageBtn.addEventListener('click', toggleMessages);
            settingsBtn.addEventListener('click', showSettings);
            endCallBtn.addEventListener('click', showEndCallConfirmation);
            closeMessagesBtn.addEventListener('click', hideMessages);
            closeMobileMessagesBtn.addEventListener('click', hideMobileMessages);
            closeSettingsBtn.addEventListener('click', hideSettings);
            closeEndCallModalBtn.addEventListener('click', hideEndCallModal);
            cancelEndCallBtn.addEventListener('click', hideEndCallModal);
            confirmEndCallBtn.addEventListener('click', endCall);
            hideSelfCheckbox.addEventListener('change', toggleHideSelf);
            
            // Message forms
            messageForm.addEventListener('submit', sendMessage);
            mobileMessageForm.addEventListener('submit', sendMobileMessage);
            
            // Click outside to close sidebar on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    if (!rightSidebar.contains(e.target) && !participantsBtn.contains(e.target) && 
                        !messageBtn.contains(e.target) && rightSidebar.classList.contains('active')) {
                        rightSidebar.classList.remove('active');
                    }
                }
            });
        }

        // Setup Firebase Listeners
        function setupFirebaseListeners() {
            // Listen to participants
            const participantsRef = database.ref(`rooms/${ROOM_ID}/participants`);
            participantsRef.on('value', (snapshot) => {
                updateParticipants(snapshot.val());
            });
            
            // Listen to messages
            const messagesRef = database.ref(`rooms/${ROOM_ID}/messages`);
            messagesRef.limitToLast(20).on('value', (snapshot) => {
                updateMessages(snapshot.val());
            });
            
            // Listen to room status
            const roomRef = database.ref(`rooms/${ROOM_ID}`);
            roomRef.on('value', (snapshot) => {
                const room = snapshot.val();
                if (room && room.status === 'ended') {
                    handleRoomEnded();
                }
            });
        }

        // Update Participants
        function updateParticipants(participants) {
            if (!participants) participants = {};
            
            const participantsArray = Object.values(participants);
            const filteredParticipants = participantsArray.filter(p => {
                if (p.id === userId && hideSelf) return false;
                return true;
            });
            
            // Update count
            participantCount.textContent = participantsArray.length;
            
            // Update grid
            updateParticipantsGrid(filteredParticipants);
            
            // Update list
            updateParticipantsList(participantsArray);
        }

        // Update Participants Grid
        function updateParticipantsGrid(participants) {
            participantsGrid.innerHTML = '';
            
            participants.forEach(participant => {
                const box = document.createElement('div');
                box.className = `participant-box ${participant.role} ${participant.isSpeaking ? 'speaking' : ''}`;
                box.id = `participant-${participant.id}`;
                
                box.innerHTML = `
                    <div class="participant-bg" style="background-image: url('${participant.photo}')"></div>
                    <div class="participant-content">
                        <img src="${participant.photo}" alt="${participant.name}" class="participant-avatar">
                        <div class="participant-name">${participant.name}</div>
                        <div class="participant-role">${participant.role.charAt(0).toUpperCase() + participant.role.slice(1)}</div>
                    </div>
                `;
                
                participantsGrid.appendChild(box);
            });
        }

        // Update Participants List
        function updateParticipantsList(participants) {
            participantsList.innerHTML = '';
            
            participants.forEach(participant => {
                const item = document.createElement('div');
                item.className = 'participant-item';
                
                let actions = '';
                if ((userRole === 'owner' || userRole === 'admin') && participant.id !== userId) {
                    actions = `
                        <div class="participant-actions">
                            ${participant.role !== 'owner' ? `
                                <button class="btn-icon" onclick="removeParticipant('${participant.id}')" title="Remove">
                                    <i class='bx bx-user-x'></i>
                                </button>
                            ` : ''}
                            ${userRole === 'owner' && participant.role === 'guest' ? `
                                <button class="btn-icon" onclick="makeAdmin('${participant.id}')" title="Make Admin">
                                    <i class='bx bx-user-plus'></i>
                                </button>
                            ` : ''}
                            ${(userRole === 'owner' || userRole === 'admin') && participant.role === 'guest' ? `
                                <button class="btn-icon" onclick="makeSpeaker('${participant.id}')" title="Make Speaker">
                                    <i class='bx bx-microphone'></i>
                                </button>
                            ` : ''}
                        </div>
                    `;
                }
                
                item.innerHTML = `
                    <img src="${participant.photo}" alt="${participant.name}" class="participant-item-avatar">
                    <div class="participant-item-info">
                        <div class="participant-item-name">${participant.name}</div>
                        <div class="participant-item-role">
                            ${participant.role === 'owner' ? '<i class="bx bx-crown"></i>' : 
                              participant.role === 'admin' ? '<i class="bx bx-shield"></i>' : 
                              participant.role === 'main-speaker' ? '<i class="bx bx-microphone"></i>' : 
                              '<i class="bx bx-user"></i>'}
                            ${participant.role.charAt(0).toUpperCase() + participant.role.slice(1)}
                        </div>
                    </div>
                    ${actions}
                `;
                
                participantsList.appendChild(item);
            });
        }

        // Update Messages
        function updateMessages(messages) {
            if (!messages) return;
            
            const messagesArray = Object.values(messages);
            
            // Update desktop messages
            messagesContainer.innerHTML = '';
            messagesArray.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">${msg.senderName}</div>
                        <div class="message-time">${formatTime(msg.timestamp)}</div>
                    </div>
                    <div class="message-text">${msg.text}</div>
                `;
                messagesContainer.appendChild(messageEl);
            });
            
            // Update mobile messages
            mobileMessagesContainer.innerHTML = '';
            messagesArray.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">${msg.senderName}</div>
                        <div class="message-time">${formatTime(msg.timestamp)}</div>
                    </div>
                    <div class="message-text">${msg.text}</div>
                `;
                mobileMessagesContainer.appendChild(messageEl);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            mobileMessagesContainer.scrollTop = mobileMessagesContainer.scrollHeight;
            
            // Show message bubble on participant
            const lastMessage = messagesArray[messagesArray.length - 1];
            if (lastMessage) {
                showMessageBubble(lastMessage.senderId, lastMessage.text);
            }
        }

        // Show Message Bubble
        function showMessageBubble(senderId, text) {
            const participantBox = document.getElementById(`participant-${senderId}`);
            if (!participantBox) return;
            
            // Remove existing bubble
            const existingBubble = participantBox.querySelector('.message-bubble');
            if (existingBubble) {
                existingBubble.remove();
            }
            
            // Add new bubble
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text.length > 30 ? text.substring(0, 30) + '...' : text;
            participantBox.appendChild(bubble);
        }

        // Format Time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Toggle Mute
        function toggleMute() {
            if (!localStream) return;
            
            const audioTrack = localStream.getAudioTracks()[0];
            isMuted = !isMuted;
            audioTrack.enabled = !isMuted;
            
            updateMuteButton();
            
            // Update in Firebase
            const userRef = database.ref(`rooms/${ROOM_ID}/participants/${userId}/isMuted`);
            userRef.set(isMuted);
        }

        // Update Mute Button
        function updateMuteButton() {
            const icon = muteBtn.querySelector('i');
            if (isMuted) {
                icon.className = 'bx bx-microphone-off';
                muteBtn.title = 'Unmute';
            } else {
                icon.className = 'bx bx-microphone';
                muteBtn.title = 'Mute';
            }
        }

        // Toggle Participants Panel
        function toggleParticipants() {
            if (window.innerWidth <= 768) {
                rightSidebar.classList.toggle('active');
                messagesPanel.style.display = 'none';
            } else {
                if (rightSidebar.classList.contains('active')) {
                    rightSidebar.classList.remove('active');
                } else {
                    rightSidebar.classList.add('active');
                    messagesPanel.style.display = 'none';
                }
            }
        }

        // Toggle Messages
        function toggleMessages() {
            if (window.innerWidth <= 768) {
                mobileMessages.classList.toggle('active');
            } else {
                if (rightSidebar.classList.contains('active') && messagesPanel.style.display !== 'flex') {
                    messagesPanel.style.display = 'flex';
                } else {
                    rightSidebar.classList.toggle('active');
                    messagesPanel.style.display = 'flex';
                }
            }
        }

        // Show Settings
        function showSettings() {
            hideSelfCheckbox.checked = hideSelf;
            settingsModal.classList.remove('hidden');
        }

        // Hide Settings
        function hideSettings() {
            settingsModal.classList.add('hidden');
        }

        // Hide Messages
        function hideMessages() {
            messagesPanel.style.display = 'none';
        }

        // Hide Mobile Messages
        function hideMobileMessages() {
            mobileMessages.classList.remove('active');
        }

        // Show End Call Confirmation
        function showEndCallConfirmation() {
            if (userRole !== 'owner') {
                showNotification('Only room owner can end the call', 'error');
                return;
            }
            endCallModal.classList.remove('hidden');
        }

        // Hide End Call Modal
        function hideEndCallModal() {
            endCallModal.classList.add('hidden');
        }

        // End Call
        async function endCall() {
            try {
                const roomRef = database.ref(`rooms/${ROOM_ID}`);
                await roomRef.update({
                    status: 'ended',
                    endedAt: Date.now(),
                    endedBy: userId
                });
                
                showNotification('Call ended for all participants', 'success');
                
                // Clean up
                cleanup();
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                console.error('End call error:', error);
                showNotification('Failed to end call', 'error');
            }
        }

        // Toggle Hide Self
        function toggleHideSelf() {
            hideSelf = hideSelfCheckbox.checked;
            
            // Update UI immediately
            const participantsRef = database.ref(`rooms/${ROOM_ID}/participants`);
            participantsRef.once('value').then(snapshot => {
                updateParticipants(snapshot.val());
            });
        }

        // Send Message
        async function sendMessage(e) {
            e.preventDefault();
            
            const text = messageInput.value.trim();
            if (!text) return;
            
            await sendMessageToFirebase(text);
            
            messageInput.value = '';
        }

        // Send Mobile Message
        async function sendMobileMessage(e) {
            e.preventDefault();
            
            const text = mobileMessageInput.value.trim();
            if (!text) return;
            
            await sendMessageToFirebase(text);
            
            mobileMessageInput.value = '';
            mobileMessages.classList.remove('active');
        }

        // Send Message to Firebase
        async function sendMessageToFirebase(text) {
            const messageRef = database.ref(`rooms/${ROOM_ID}/messages`).push();
            await messageRef.set({
                id: messageRef.key,
                senderId: userId,
                senderName: userData.name,
                text: text,
                timestamp: Date.now()
            });
        }

        // Remove Participant
        async function removeParticipant(participantId) {
            if (userRole !== 'owner' && userRole !== 'admin') return;
            
            try {
                const userRef = database.ref(`rooms/${ROOM_ID}/participants/${participantId}`);
                const snapshot = await userRef.once('value');
                const participant = snapshot.val();
                
                if (participant && participant.role === 'owner') {
                    showNotification('Cannot remove room owner', 'error');
                    return;
                }
                
                if (userRole === 'admin' && (participant.role === 'owner' || participant.role === 'admin')) {
                    showNotification('Admins can only remove guests and speakers', 'error');
                    return;
                }
                
                await userRef.remove();
                showNotification(`${participant.name} removed from room`, 'success');
                
            } catch (error) {
                console.error('Remove participant error:', error);
            }
        }

        // Make Admin
        async function makeAdmin(participantId) {
            if (userRole !== 'owner') {
                showNotification('Only owner can assign admins', 'error');
                return;
            }
            
            try {
                const userRef = database.ref(`rooms/${ROOM_ID}/participants/${participantId}`);
                await userRef.update({
                    role: 'admin'
                });
                
                showNotification('User promoted to admin', 'success');
            } catch (error) {
                console.error('Make admin error:', error);
            }
        }

        // Make Speaker
        async function makeSpeaker(participantId) {
            if (userRole !== 'owner' && userRole !== 'admin') {
                showNotification('Only owner/admin can assign speakers', 'error');
                return;
            }
            
            try {
                const userRef = database.ref(`rooms/${ROOM_ID}/participants/${participantId}`);
                await userRef.update({
                    role: 'main-speaker'
                });
                
                showNotification('User promoted to main speaker', 'success');
            } catch (error) {
                console.error('Make speaker error:', error);
            }
        }

        // Handle Room Ended
        function handleRoomEnded() {
            showNotification('Room owner ended the call', 'warning');
            cleanup();
            
            setTimeout(() => {
                window.location.reload();
            }, 3000);
        }

        // Cleanup
        function cleanup() {
            // Stop local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            // Close peer connections
            peers.forEach(peer => {
                try {
                    peer.destroy();
                } catch (e) {}
            });
            peers.clear();
            
            // Clear localStorage
            localStorage.removeItem('hero_sports_user');
        }

        // Global functions for onclick events
        window.removeParticipant = removeParticipant;
        window.makeAdmin = makeAdmin;
        window.makeSpeaker = makeSpeaker;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            if (userId) {
                const userRef = database.ref(`rooms/${ROOM_ID}/participants/${userId}`);
                userRef.remove();
            }
            cleanup();
        });

    </script>
</body>
</html>
