<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HERO Sports Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f5f7fa 100%);
            color: #1a1a1a;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Notification Box */
        .notification-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #007AFF;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            z-index: 9999;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            min-width: 250px;
            max-width: 90%;
            transition: transform 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .notification-box.show {
            transform: translateX(-50%) translateY(0);
        }

        .notification-box.success {
            background: #34C759;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .notification-box.error {
            background: #FF3B30;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }

        .notification-box.warning {
            background: #FF9500;
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
        }

        /* Header */
        .admin-header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px 0;
            border-bottom: 2px solid #007AFF;
        }

        .admin-logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .admin-title {
            font-size: 22px;
            font-weight: 800;
            color: #007AFF;
            letter-spacing: 0.5px;
        }

        .admin-subtitle {
            font-size: 13px;
            color: #666;
            font-weight: 500;
            margin-top: 5px;
        }

        /* Navigation */
        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            color: #666;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .nav-tab.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }

        /* Cards */
        .admin-card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.08);
            border-radius: 8px;
        }

        .section-title {
            color: #007AFF;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007AFF;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #007AFF;
            font-size: 12px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            color: #1a1a1a;
            font-size: 14px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .form-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        textarea.form-input {
            min-height: 80px;
            resize: vertical;
        }

        select.form-input {
            background: white;
        }

        /* Buttons */
        .rect-btn {
            width: 100%;
            height: 45px;
            margin: 15px 0;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 8px;
        }

        .rect-btn:active {
            transform: scale(0.98);
        }

        .rect-btn-primary {
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }

        .rect-btn-primary:hover {
            background: linear-gradient(135deg, #0056CC, #0047B3);
        }

        .rect-btn-success {
            background: linear-gradient(135deg, #34C759, #2AA952);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.2);
        }

        .rect-btn-success:hover {
            background: linear-gradient(135deg, #2AA952, #229644);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th {
            background: rgba(0, 122, 255, 0.1);
            color: #007AFF;
            padding: 12px 8px;
            text-align: left;
            font-weight: 700;
            border-bottom: 2px solid #007AFF;
            white-space: nowrap;
        }

        .data-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e0e0;
            color: #555;
            vertical-align: top;
        }

        .data-table tr:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        .data-table .passed {
            color: #34C759;
            font-weight: 700;
        }

        .data-table .failed {
            color: #FF3B30;
            font-weight: 700;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border: 2px solid;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .action-btn.edit {
            border-color: #007AFF;
            color: #007AFF;
        }

        .action-btn.edit:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        .action-btn.delete {
            border-color: #FF3B30;
            color: #FF3B30;
        }

        .action-btn.delete:hover {
            background: rgba(255, 59, 48, 0.1);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border: 2px solid #e0e0e0;
            text-align: center;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: #007AFF;
            margin: 10px 0;
        }

        .stat-value.success {
            color: #34C759;
        }

        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #007AFF;
        }

        .loading i {
            font-size: 24px;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Button Loading State */
        .rect-btn.loading {
            position: relative;
            color: transparent;
        }

        .rect-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        /* Card Loading State */
        .card-loading {
            position: relative;
            min-height: 200px;
        }

        .card-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            z-index: 10;
        }

        .card-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid #007AFF;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            z-index: 11;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state i {
            font-size: 32px;
            margin-bottom: 15px;
        }

        /* Home Link */
        .home-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #007AFF;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-decoration: none;
            z-index: 100;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .home-link:hover {
            background: #0056CC;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Notification Box -->
    <div id="notificationBox" class="notification-box">
        <i class="fas fa-info-circle"></i>
        <span id="notificationMessage">Notification Message</span>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="admin-header">
            <img src="https://i.ibb.co/gMrz980R/SPORTS.png" alt="HERO Sports" class="admin-logo">
            <div class="admin-title">HERO SPORTS ADMIN</div>
            <div class="admin-subtitle">Manage Questions & View Results</div>
        </div>

        <!-- Navigation -->
        <div class="admin-nav">
            <button class="nav-tab active" onclick="showTab('questions')">
                <i class="fas fa-question-circle"></i> Questions
            </button>
            <button class="nav-tab" onclick="showTab('results')">
                <i class="fas fa-chart-bar"></i> Results
            </button>
            <button class="nav-tab" onclick="showTab('add')">
                <i class="fas fa-plus-circle"></i> Add New
            </button>
        </div>

        <!-- Stats -->
        <div class="admin-card">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Questions</div>
                    <div class="stat-value" id="total-questions-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Exams</div>
                    <div class="stat-value" id="total-exams-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pass Rate</div>
                    <div class="stat-value success" id="pass-rate">0%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Score</div>
                    <div class="stat-value" id="avg-score">0</div>
                </div>
            </div>
        </div>

        <!-- Add Question Tab -->
        <div class="admin-card" id="add-tab">
            <div class="section-title">
                <i class="fas fa-plus-circle"></i> Add New Question
            </div>
            
            <form id="add-question-form">
                <div class="form-group">
                    <label class="form-label">Question Text</label>
                    <textarea class="form-input" id="question-text" rows="3" placeholder="Enter the question..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Option A</label>
                    <input type="text" class="form-input" id="option-a" placeholder="Enter option A" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Option B</label>
                    <input type="text" class="form-input" id="option-b" placeholder="Enter option B" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Option C</label>
                    <input type="text" class="form-input" id="option-c" placeholder="Enter option C" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Option D</label>
                    <input type="text" class="form-input" id="option-d" placeholder="Enter option D" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Correct Answer</label>
                    <select class="form-input" id="correct-answer" required>
                        <option value="">Select correct option</option>
                        <option value="A">Option A</option>
                        <option value="B">Option B</option>
                        <option value="C">Option C</option>
                        <option value="D">Option D</option>
                    </select>
                </div>
                
                <button type="button" class="rect-btn rect-btn-primary" onclick="addQuestion()" id="add-question-btn">
                    <i class="fas fa-save"></i> SAVE QUESTION
                </button>
            </form>
        </div>

        <!-- Questions Tab -->
        <div class="admin-card hidden" id="questions-tab">
            <div class="section-title">
                <i class="fas fa-list"></i> All Questions (<span id="questions-count">0</span>)
            </div>
            
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th width="80">Correct</th>
                            <th width="100">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table">
                        <tr>
                            <td colspan="3" class="loading">
                                <i class="fas fa-spinner"></i><br>
                                Loading questions...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Results Tab -->
        <div class="admin-card hidden" id="results-tab">
            <div class="section-title">
                <i class="fas fa-chart-bar"></i> Exam Results
            </div>
            
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th width="60">Score</th>
                            <th width="50">Attempt</th>
                            <th width="70">Status</th>
                            <th width="80">Date</th>
                        </tr>
                    </thead>
                    <tbody id="results-table">
                        <tr>
                            <td colspan="6" class="loading">
                                <i class="fas fa-spinner"></i><br>
                                Loading results...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <button type="button" class="rect-btn rect-btn-success" onclick="refreshData()" style="margin-top: 20px;" id="refresh-btn">
                <i class="fas fa-sync-alt"></i> REFRESH ALL DATA
            </button>
        </div>
    </div>

    <!-- Edit Question Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="section-title">
                <i class="fas fa-edit"></i> Edit Question
            </div>
            
            <form id="edit-question-form">
                <input type="hidden" id="edit-question-id">
                
                <div class="form-group">
                    <label class="form-label">Question Text</label>
                    <textarea class="form-input" id="edit-question-text" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Option A</label>
                    <input type="text" class="form-input" id="edit-option-a" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Option B</label>
                    <input type="text" class="form-input" id="edit-option-b" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Option C</label>
                    <input type="text" class="form-input" id="edit-option-c" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Option D</label>
                    <input type="text" class="form-input" id="edit-option-d" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Correct Answer</label>
                    <select class="form-input" id="edit-correct-answer" required>
                        <option value="A">Option A</option>
                        <option value="B">Option B</option>
                        <option value="C">Option C</option>
                        <option value="D">Option D</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" class="rect-btn rect-btn-primary" style="flex: 1;" onclick="saveEditedQuestion()" id="save-edit-btn">
                        <i class="fas fa-save"></i> SAVE
                    </button>
                    <button type="button" class="rect-btn" style="flex: 1; background: #f0f0f0; color: #666; border: 2px solid #e0e0e0;" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> CANCEL
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Home Link -->
    <a href="index.html" class="home-link" title="Back to Exam">
        <i class="fas fa-home"></i>
    </a>

    <!-- Firebase Script -->
    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            deleteDoc,
            doc,
            updateDoc,
            query, 
            orderBy,
            Timestamp 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAEjkoZ6xNZbNHdW1QDddYrBTVXxHgnIRc",
            authDomain: "rosine-e-commerce.firebaseapp.com",
            databaseURL: "https://rosine-e-commerce-default-rtdb.firebaseio.com",
            projectId: "rosine-e-commerce",
            storageBucket: "rosine-e-commerce.firebasestorage.app",
            messagingSenderId: "143638702824",
            appId: "1:143638702824:web:faa956ee5b50c9766ab75d",
            measurementId: "G-4CWT0L3Y98"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Notification System
        function showNotification(message, type = 'info') {
            const notificationBox = document.getElementById('notificationBox');
            const notificationMessage = document.getElementById('notificationMessage');
            
            // Set message and type
            notificationMessage.textContent = message;
            notificationBox.className = `notification-box ${type}`;
            
            // Show notification
            notificationBox.classList.add('show');
            
            // Auto-hide after 4 seconds
            setTimeout(() => {
                notificationBox.classList.remove('show');
            }, 4000);
        }

        // Button Loading State
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (!button) return;
            
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Card Loading State
        function setCardLoading(cardId, isLoading) {
            const card = document.getElementById(cardId);
            if (!card) return;
            
            if (isLoading) {
                card.classList.add('card-loading');
            } else {
                card.classList.remove('card-loading');
            }
        }

        // Tab Navigation
        function showTab(tabName) {
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show selected tab
            document.getElementById('add-tab').classList.toggle('hidden', tabName !== 'add');
            document.getElementById('questions-tab').classList.toggle('hidden', tabName !== 'questions');
            document.getElementById('results-tab').classList.toggle('hidden', tabName !== 'results');
            
            // Load data for selected tab
            if (tabName === 'questions') {
                loadQuestions();
            } else if (tabName === 'results') {
                loadResults();
            }
            
            // Always update stats
            updateStats();
        }

        // Add Question
        async function addQuestion() {
            const questionData = {
                text: document.getElementById('question-text').value.trim(),
                optionA: document.getElementById('option-a').value.trim(),
                optionB: document.getElementById('option-b').value.trim(),
                optionC: document.getElementById('option-c').value.trim(),
                optionD: document.getElementById('option-d').value.trim(),
                correctAnswer: document.getElementById('correct-answer').value,
                createdAt: Timestamp.now()
            };
            
            // Validation
            if (!questionData.text || !questionData.optionA || !questionData.optionB || 
                !questionData.optionC || !questionData.optionD || !questionData.correctAnswer) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            try {
                // Set loading state
                setButtonLoading('add-question-btn', true);
                
                const questionsRef = collection(db, 'questions');
                await addDoc(questionsRef, questionData);
                
                // Clear form
                document.getElementById('add-question-form').reset();
                
                // Show success notification
                showNotification('Question added successfully!', 'success');
                
                // Update questions tab if visible
                if (!document.getElementById('questions-tab').classList.contains('hidden')) {
                    loadQuestions();
                }
                
                updateStats();
                
            } catch (error) {
                console.error('Error adding question:', error);
                showNotification('Error adding question. Please try again.', 'error');
            } finally {
                // Remove loading state
                setButtonLoading('add-question-btn', false);
            }
        }

        // Load Questions
        async function loadQuestions() {
            try {
                // Set loading state for questions tab
                setCardLoading('questions-tab', true);
                
                const questionsRef = collection(db, 'questions');
                const q = query(questionsRef, orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                const questionsTable = document.getElementById('questions-table');
                const questionsCount = document.getElementById('questions-count');
                
                if (querySnapshot.empty) {
                    questionsTable.innerHTML = `
                        <tr>
                            <td colspan="3" class="empty-state">
                                <i class="fas fa-inbox"></i><br>
                                No questions yet
                            </td>
                        </tr>
                    `;
                    questionsCount.textContent = '0';
                    return;
                }
                
                let tableHTML = '';
                let count = 0;
                
                querySnapshot.forEach(doc => {
                    count++;
                    const data = doc.data();
                    
                    // Truncate long questions for mobile
                    const truncatedQuestion = data.text.length > 50 ? 
                        data.text.substring(0, 50) + '...' : data.text;
                    
                    tableHTML += `
                        <tr>
                            <td>${truncatedQuestion}</td>
                            <td><strong style="color: #34C759;">${data.correctAnswer}</strong></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn edit" onclick="openEditModal('${doc.id}')" title="Edit">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete" onclick="deleteQuestion('${doc.id}')" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                questionsTable.innerHTML = tableHTML;
                questionsCount.textContent = count;
                
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questions-table').innerHTML = `
                    <tr>
                        <td colspan="3" class="empty-state" style="color: #FF3B30;">
                            <i class="fas fa-exclamation-circle"></i><br>
                            Error loading questions
                        </td>
                    </tr>
                `;
                showNotification('Error loading questions', 'error');
            } finally {
                // Remove loading state
                setCardLoading('questions-tab', false);
            }
        }

        // Load Results
        async function loadResults() {
            try {
                // Set loading state for results tab
                setCardLoading('results-tab', true);
                
                const resultsRef = collection(db, 'examResults');
                const q = query(resultsRef, orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                
                const resultsTable = document.getElementById('results-table');
                
                if (querySnapshot.empty) {
                    resultsTable.innerHTML = `
                        <tr>
                            <td colspan="6" class="empty-state">
                                <i class="fas fa-inbox"></i><br>
                                No exam results yet
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                let tableHTML = '';
                
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const date = data.timestamp?.toDate ? data.timestamp.toDate() : new Date(data.timestamp);
                    const formattedDate = `${date.getDate()}/${date.getMonth() + 1}`;
                    
                    tableHTML += `
                        <tr>
                            <td>${data.fullName || 'Unknown'}</td>
                            <td>${data.phoneNumber || 'N/A'}</td>
                            <td><strong>${data.score}/${data.totalQuestions || 20}</strong></td>
                            <td>${data.attempt || 1}</td>
                            <td class="${data.passed ? 'passed' : 'failed'}">
                                ${data.passed ? 'PASS' : 'FAIL'}
                            </td>
                            <td>${formattedDate}</td>
                        </tr>
                    `;
                });
                
                resultsTable.innerHTML = tableHTML;
                
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('results-table').innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state" style="color: #FF3B30;">
                            <i class="fas fa-exclamation-circle"></i><br>
                            Error loading results
                        </td>
                    </tr>
                `;
                showNotification('Error loading results', 'error');
            } finally {
                // Remove loading state
                setCardLoading('results-tab', false);
            }
        }

        // Update Stats
        async function updateStats() {
            try {
                // Load questions count
                const questionsRef = collection(db, 'questions');
                const questionsSnapshot = await getDocs(questionsRef);
                document.getElementById('total-questions-count').textContent = questionsSnapshot.size;
                
                // Load results stats
                const resultsRef = collection(db, 'examResults');
                const resultsSnapshot = await getDocs(resultsRef);
                document.getElementById('total-exams-count').textContent = resultsSnapshot.size;
                
                // Calculate pass rate and average score
                let totalScore = 0;
                let passedCount = 0;
                let totalExams = 0;
                
                resultsSnapshot.forEach(doc => {
                    const data = doc.data();
                    totalExams++;
                    totalScore += data.score || 0;
                    if (data.passed) passedCount++;
                });
                
                const passRate = totalExams > 0 ? Math.round((passedCount / totalExams) * 100) : 0;
                const avgScore = totalExams > 0 ? Math.round(totalScore / totalExams) : 0;
                
                document.getElementById('pass-rate').textContent = `${passRate}%`;
                document.getElementById('avg-score').textContent = avgScore;
                
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Delete Question
        async function deleteQuestion(questionId) {
            if (!confirm('Are you sure you want to delete this question?')) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, 'questions', questionId));
                showNotification('Question deleted successfully!', 'success');
                loadQuestions();
                updateStats();
            } catch (error) {
                console.error('Error deleting question:', error);
                showNotification('Error deleting question. Please try again.', 'error');
            }
        }

        // Edit Question Functions
        let currentEditId = null;

        async function openEditModal(questionId) {
            try {
                currentEditId = questionId;
                
                // Fill form
                document.getElementById('edit-question-id').value = questionId;
                
                // Show modal
                document.getElementById('edit-modal').classList.remove('hidden');
                
                // Load question data
                const questionDoc = doc(db, 'questions', questionId);
                const questionSnap = await getDocs(questionDoc);
                
                if (!questionSnap.exists()) {
                    showNotification('Question not found', 'error');
                    closeEditModal();
                    return;
                }
                
                const data = questionSnap.data();
                
                // Fill form with data
                document.getElementById('edit-question-text').value = data.text;
                document.getElementById('edit-option-a').value = data.optionA;
                document.getElementById('edit-option-b').value = data.optionB;
                document.getElementById('edit-option-c').value = data.optionC;
                document.getElementById('edit-option-d').value = data.optionD;
                document.getElementById('edit-correct-answer').value = data.correctAnswer;
                
            } catch (error) {
                console.error('Error loading question:', error);
                showNotification('Error loading question for editing.', 'error');
                closeEditModal();
            }
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            currentEditId = null;
            document.getElementById('edit-question-form').reset();
        }

        async function saveEditedQuestion() {
            if (!currentEditId) return;
            
            const questionData = {
                text: document.getElementById('edit-question-text').value.trim(),
                optionA: document.getElementById('edit-option-a').value.trim(),
                optionB: document.getElementById('edit-option-b').value.trim(),
                optionC: document.getElementById('edit-option-c').value.trim(),
                optionD: document.getElementById('edit-option-d').value.trim(),
                correctAnswer: document.getElementById('edit-correct-answer').value,
                updatedAt: Timestamp.now()
            };
            
            // Validation
            if (!questionData.text || !questionData.optionA || !questionData.optionB || 
                !questionData.optionC || !questionData.optionD || !questionData.correctAnswer) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            try {
                // Set loading state
                setButtonLoading('save-edit-btn', true);
                
                await updateDoc(doc(db, 'questions', currentEditId), questionData);
                showNotification('Question updated successfully!', 'success');
                closeEditModal();
                loadQuestions();
                updateStats();
            } catch (error) {
                console.error('Error updating question:', error);
                showNotification('Error updating question. Please try again.', 'error');
            } finally {
                // Remove loading state
                setButtonLoading('save-edit-btn', false);
            }
        }

        // Refresh All Data
        function refreshData() {
            // Set loading state for refresh button
            setButtonLoading('refresh-btn', true);
            
            loadQuestions();
            loadResults();
            updateStats();
            showNotification('Data refreshed!', 'success');
            
            // Remove loading state after a short delay
            setTimeout(() => {
                setButtonLoading('refresh-btn', false);
            }, 1000);
        }

        // Global functions
        window.showTab = showTab;
        window.addQuestion = addQuestion;
        window.refreshData = refreshData;
        window.deleteQuestion = deleteQuestion;
        window.openEditModal = openEditModal;
        window.closeEditModal = closeEditModal;
        window.saveEditedQuestion = saveEditedQuestion;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            
            // Load initial data for active tab
            if (!document.getElementById('questions-tab').classList.contains('hidden')) {
                loadQuestions();
            }
            if (!document.getElementById('results-tab').classList.contains('hidden')) {
                loadResults();
            }
            
            // Show welcome notification
            setTimeout(() => {
                showNotification('Welcome to HERO Sports Admin Panel', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
